<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Consulting - Page Under Construction</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2D4B24;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('./Asset_14x-8_1.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay effect */
        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            /* background-color: rgba(45, 75, 36, 0.85); */
            background-color: rgb(12 49 1 / 82%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Logo styling for left alignment */
        .logo-left {
            position: absolute;
            left: 0;
           }

        .right{
           
            position: absolute;
            right: 0;
        }
        .header-content {
            right: 50px !important;
            right: 0;
            margin-right: 300px;
            
        }

        .logo-text {
            text-align: center;
        }

        /* Title and description */
        .title {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0 20px;
        }

        .page-status {
            font-size: 45px;
            margin-bottom: 20px;
            font-weight: 100;
        }

        /* Contact info */
        .contact-info {
            position: absolute;
            bottom: 50px;
            left: 400px;
            font-size: 18px;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="overlay">
                <div class="logo-left">
                    <img src="Vector.png" alt="Logo" style="width: auto; height: 900px;">
                </div>
                <div class="right">
                    <div class="header-content">
                        <div class="logo-text">
                            <img src="logo.png" alt="Logo" style="width: auto; height: 200px;"> <br />
                            <!-- SYNC <br/> Consulting</div> -->
                            <div class="title">It's Matter Of Time</div>
                            <h4 class="page-status" style="font-weight: 600;">404</h4>
                            <div class="page-status"> PAGE UNDER CONSTRUCTION</div>
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                    <h2>Contact Us:</h2>
                    <p><a href="mailto:info@sync.com.sa"
                            style="color: white; text-decoration: none;">info@sync.com.sa</a></p>
                    <p>Al Sulaymaniyah,  Prince Muhammad Ibn AbdAl Aziz, <br/> Riyadh 12223, Saudi Arabia</p>
                </div>
            </div>
    </section>
</body>

</html>
